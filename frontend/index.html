<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Navigation - Home</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    h1 {
      color: #0071ce;
      margin-bottom: 40px;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    .options {
      display: flex;
      gap: 40px;
    }
    .option-btn {
      background: #0071ce;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 40px 60px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      transition: background 0.2s, transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .option-btn:hover {
      background: #005fa3;
      transform: translateY(-4px) scale(1.03);
    }
    .option-icon {
      font-size: 2.5em;
    }
  </style>
</head>
